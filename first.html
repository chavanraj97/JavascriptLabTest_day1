<html>
    <head>
        <title>
            First 
        </title>
    </head>
    <body>
        <h3> find the highest number</h3>
        <p id = "new"></p>
        
        <script>
            function fun( a, b, c) {
                if(a > b)
                {
                    if(b > c)
                    {
                        return a;
                    }
                    else
                    {
                        if(a > c)
                        {
                            return a;
                        }
                        else 
                        {
                            return c;
                        }
                    }
                }
                else
                {
                    if(b > c)
                    {
                        return b;
                    }
                    else 
                    {
                        return c;
                    }
                }
            }
            document.getElementById('new').innerHTML= fun(2,3,5);
        </script>
    </body>
</html>
